# Uncomment these two line to add support for encoders to your firmware
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Kyria OLED Display

# nice!view config
# y=use default zmk widget, n=use nice!view widget
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=n

CONFIG_ZMK_EXT_POWER=n

# Uncomment the following lines to enable RGB underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y

# Increase the transmit power of the keyboard's BLE radio
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable the experimental BLE connection module
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Enable deep sleep support
CONFIG_ZMK_SLEEP=y
